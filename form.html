<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
<section>
    <div>
<label for="first name"><h3>First Name<br>(write in Capital letters)</h3></label>
<input type="text" id="first name" name="first name">
<label for="last name"><h3>Last Name<br>(write in Capital letters)</h3></label>
<input type="text" id="last name" name="last name">
<label for="Address"><h3>Address</h3></label>  
<input type="text" id="Address" name="Adress" maxlength="100">  
    </div>
</section>
<section>
    <div>
        <h1>GENDER</h1>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br>
    </div>
</section>
<section>
    <div>
        <h1>Subject</h1>
        <input type="checkbox" name="subject" checked>English<br>
        <input type="checkbox" name="subject">Maths<br>
        <input type="checkbox" name="subject">Biology<br>
    </div>
</section><br><br>
<input type="submit" value="submit">
</body>

</html>
